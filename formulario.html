<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/formulario.css">
    <title>Página de Cadastro</title>
</head>
<body>
    <header>
        <h1>SISTEMAS DE PESQUISA</h1> 
        <a href="pesquisas.html">Pesquisas</a>
    </header>
    <main>                
        <form action="" method="get"> 
            <div class="pesq">
                <label for="nome-pesquisa">Crie sua Pesquisa</label>
                <input type="text" id="nome-pesquisa" name="nome-pesquisa" placeholder="Digite o nome da pesquisa"></input>
            </div>
            <div>
                <h3>Questão</h3>
            </div>
                <div>
                    <input type="text" id="pergunta" name="pergunta" placeholder="Digite a pergunta"></input>
                </div>
                <div>
                <h3>Respostas</h3>
                </div>
                <div>
                    <input type="text" for="respostaA" placeholder="Resposta A"></input>
                    <label for="respostaA">
                        <input type="checkbox" id="respostaA" name="respostaA" checked>
                    </label>
                </div>     

            <div>
                <input type="text" for="respostaB" placeholder="Resposta B"></input>
                <label for="respostaB">
                    <input type="checkbox" id="respostaB" name="respostaB" checked>
                </label> 
            </div>

            <div>
                <input type="text" for="respostaC" placeholder="Resposta C"></input>
                <label for="respostaC">
                    <input type="checkbox" id="respostaC" name="respostaC" checked>
                </label> 
            </div>

            <div>
                <input type="text" for="respostaD" placeholder="Resposta D"></input>
                <label for="respostaD">
                    <input type="checkbox" id="respostaD" name="respostaD" checked>
                </label> 
            </div>
            <div>
                <button type="submit" name="button">CRIAR</button>
                <p>*Marque a questão que você deseja que seja a correta</p>
                <button type="reset" name="button">ADICIONAR</button>
                </div>
        </div>
        </form>

    
    </main>

</body>
</html>
